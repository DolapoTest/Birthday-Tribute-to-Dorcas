# Special-Website
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dorcas Adeyemi</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0e6f6;
        }
        header {
            background-color: #ffe1e1;
            text-align: center;
            padding: 50px 0;
        }
        h1 {
            color: #ff6f61;
        } 
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 50px auto;
        }
        .gallery img {
            margin: 10px;
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .messages {
            text-align: center;
            padding: 30px;
            background-color: #fff3e6;
        }
        .message {
            margin-bottom: 20px;
            font-size: 18px;
            color: #ff6f61;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #ffe1e1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Happy Birthday Dorcas</h1>
        <p>For someone who deserves all the finest and sweetest things in the world.</p>
    </header>
    
    <section class="gallery">
        <img src="https://via.placeholder.com/300x200" alt="Sweet Picture 1">
        <img src="https://via.placeholder.com/300x200" alt="Sweet Picture 2">
        <img src="https://via.placeholder.com/300x200" alt="Sweet Picture 3">
    </section>

    <section class="messages">
        <div class="message">"You make my days brighter."</div>
        <div class="message">"A smile from you makes everything better."</div>
        <div class="message">"Your kindness touches my heart."</div>
    </section>

    <footer>
        <p>Created with love for a special friend.</p>
    </footer>

</html>
